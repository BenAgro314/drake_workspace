
directives:
- add_frame:
    name: bin0_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [0.0, 0.0, 90.0 ]}
      translation: [-0.15, -0.60, 0.075]

- add_model:
    name: bin0
    file: package://manipulation_station/bin.sdf

- add_weld:
    parent: bin0_origin
    child: bin0::bin_base

- add_frame:
    name: bin1_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [0.0, 0.0, 180.0 ]}
      translation: [0.60, 0.15, 0.075]

- add_model:
    name: bin1
    file: package://manipulation_station/bin.sdf

- add_weld:
    parent: bin1_origin
    child: bin1::bin_base
